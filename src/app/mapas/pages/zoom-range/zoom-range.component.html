<!-- <div id="mapa" class="mapa-container"></div> -->
<div #mapa class="mapa-container"></div>
<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom:{{ zoomLevel | number: "2.0-4" }} - Lng, Lat:[]
    </label>
    <input type="range" class="form-range mt-4" id="customRange1" />
  </div>
  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
  </div>
</div>
